<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Progress</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #00c6ff, #0072ff, #00c6ff, #0072ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            bottom: -150px;
            animation: animateBubbles 25s linear infinite;
        }

        @keyframes animateBubbles {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 1;
            max-width: 450px;
            width: 90%;
            animation: containerEntrance 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes containerEntrance {
            from { transform: scale(0.8) translateY(50px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 2.2rem;
            line-height: 1.2;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: textFocus 1s ease-out;
        }

        @keyframes textFocus {
            from { filter: blur(12px); opacity: 0; }
            to { filter: blur(0); opacity: 1; }
        }

        .loader {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 25px 0;
            overflow: hidden;
            position: relative;
        }

        .loader::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 50%;
            background: #ffeb3b;
            box-shadow: 0 0 15px #ffeb3b;
            border-radius: 10px;
            animation: loading 2s infinite ease-in-out;
        }

        @keyframes loading {
            0% { left: -50%; width: 30%; }
            50% { width: 60%; }
            100% { left: 110%; width: 30%; }
        }

        p {
            font-size: 1.1rem;
            margin: 20px 0;
            color: rgba(255,255,255,0.9);
            animation: fadeIn 2s ease-in;
        }

        button {
            padding: 15px 35px;
            margin-top: 10px;
            border: none;
            border-radius: 50px;
            background: #ffeb3b;
            color: #000;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1.1rem;
            position: relative;
            box-shadow: 0 5px 15px rgba(255, 235, 59, 0.3);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 235, 59, 0.5);
            background: #fff;
        }

        .phone-text {
            display: block;
            margin-top: 15px;
            font-size: 0.85rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <ul class="bubbles">
        <li style="left: 25%; width: 80px; height: 80px;"></li>
        <li style="left: 10%; width: 20px; height: 20px; animation-delay: 2s;"></li>
        <li style="left: 70%; width: 20px; height: 20px; animation-delay: 4s;"></li>
        <li style="left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s;"></li>
        <li style="left: 65%; width: 20px; height: 20px; animation-delay: 0s;"></li>
    </ul>

    <div class="container">
        <h1>Your Payment <br>is in Progress</h1>
        
        <div class="loader"></div>
        
        <p>Money to be credited in a few moments.</p>
        
        <!-- Updated WhatsApp Link -->
        <a href="https://wa.me/254798688920?text=Hello%20I%20need%20help%20with%20my%20payment" target="_blank" style="text-decoration: none;">
            <button><span>Support Assistance</span></button>
        </a>
        
        <span class="phone-text">WhatsApp Support: +2547___</span>
    </div>

</body>
</html>
