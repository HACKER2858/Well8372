<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paid Survey Topics · premium列</title>
  <!-- Poppins for that clean premium look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #eef2f9;  /* soft, airy background like the image */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      position: relative;
    }

    /* subtle animated glow (very light, premium touch) */
    body::before {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      top: -10%;
      left: -10%;
      background: radial-gradient(circle at 30% 40%, rgba(255,240,220,0.3) 0%, rgba(210,230,255,0.2) 50%, transparent 80%);
      animation: softBreathe 16s infinite alternate;
      z-index: 0;
    }

    @keyframes softBreathe {
      0% { opacity: 0.5; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.02); }
    }

    /* main card – exactly as image: clean white panel with slight depth */
    .card-premium {
      position: relative;
      z-index: 20;
      width: 100%;
      max-width: 700px;      /* comfortable reading width */
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border-radius: 48px;
      box-shadow: 
        0 30px 50px -20px rgba(0, 20, 40, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.7) inset,
        0 10px 30px -10px rgba(0, 0, 0, 0.1);
      padding: 2.8rem 3rem;
      transition: all 0.3s ease;
    }

    /* header exactly like image: centered, clean */
    .header-pure {
      text-align: center;
      margin-bottom: 2.2rem;
    }

    .header-pure h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #1a2b4c;
      letter-spacing: -0.02em;
      margin-bottom: 0.6rem;
      text-shadow: 0 2px 5px rgba(255,255,255,0.8);
    }

    .header-pure p {
      font-size: 1.2rem;
      color: #2c3f5f;
      font-weight: 400;
      background: rgba(255,255,255,0.5);
      padding: 0.6rem 2rem;
      border-radius: 60px;
      display: inline-block;
      backdrop-filter: blur(4px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.02);
    }

    .header-pure strong {
      font-weight: 600;
      color: #1f3a6b;
      background: linear-gradient(145deg, #f9eec1, #ffeab5);
      padding: 0.2rem 1rem;
      border-radius: 30px;
      margin-left: 8px;
      border: 1px solid rgba(255,255,200,0.6);
    }

    /* vertical list – exactly like the image: one column, clean bullets */
    .topic-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2.2rem 0 2rem;
      width: 100%;
    }

    /* list item styling (matching the image's hyphens, but more premium) */
    .topic-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 1.3rem;
      font-weight: 500;
      color: #162b4a;
      background: rgba(255,255,255,0.35);
      backdrop-filter: blur(5px);
      padding: 0.9rem 2rem;
      border-radius: 100px;
      border: 1px solid rgba(255,255,255,0.6);
      box-shadow: 0 8px 16px -10px rgba(0,32,64,0.15);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.15, 0.8, 0.25, 1);
      animation: slideFade 0.5s ease-out backwards;
      position: relative;
      left: 0;
    }

    /* delay for each item – natural rhythm */
    .topic-row:nth-child(1) { animation-delay: 0.05s; }
    .topic-row:nth-child(2) { animation-delay: 0.12s; }
    .topic-row:nth-child(3) { animation-delay: 0.19s; }
    .topic-row:nth-child(4) { animation-delay: 0.26s; }
    .topic-row:nth-child(5) { animation-delay: 0.33s; }
    .topic-row:nth-child(6) { animation-delay: 0.40s; }
    .topic-row:nth-child(7) { animation-delay: 0.47s; }
    .topic-row:nth-child(8) { animation-delay: 0.54s; }

    @keyframes slideFade {
      0% { opacity: 0; transform: translateX(-12px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    /* hyphen / bullet from image: using em dash or minus, but more premium */
    .topic-row::before {
      content: "–";
      font-weight: 600;
      color: #3b5f9e;
      font-size: 2rem;
      line-height: 1;
      margin-right: 0.3rem;
      opacity: 0.8;
      transition: opacity 0.2s, transform 0.3s;
    }

    /* text spans */
    .topic-name {
      flex: 1;
      text-align: left;
    }

    /* hover life effects */
    .topic-row:hover {
      background: rgba(255, 255, 255, 0.8);
      border-color: rgba(255,255,255,0.95);
      transform: translateX(8px) scale(1.01);
      box-shadow: 0 20px 25px -12px rgba(0,50,100,0.25);
    }

    .topic-row:hover::before {
      opacity: 1;
      transform: scale(1.2);
      color: #1d4db0;
    }

    /* active click effect */
    .topic-row:active {
      transform: scale(0.98) translateX(4px);
      background: white;
    }

    /* footer exactly as image, but refined */
    .footer-note {
      text-align: center;
      margin-top: 2.2rem;
      font-size: 1rem;
      color: #3a4b66;
      font-weight: 400;
      padding: 1rem 0.5rem;
      border-top: 1px dashed rgba(0,0,0,0.08);
    }

    .footer-note span {
      background: rgba(255,255,240,0.5);
      padding: 0.4rem 2rem;
      border-radius: 60px;
      backdrop-filter: blur(4px);
      display: inline-block;
    }

    /* micro animation for extra life: soft pulse on footer */
    .footer-note span {
      animation: softPulse 4s infinite;
    }

    @keyframes softPulse {
      0% { background: rgba(255,255,240,0.5); }
      50% { background: rgba(240,245,255,0.7); }
      100% { background: rgba(255,255,240,0.5); }
    }

    /* responsive: keep vertical arrangement */
    @media (max-width: 550px) {
      .card-premium { padding: 2rem 1.5rem; }
      .header-pure h1 { font-size: 2rem; }
      .topic-row { font-size: 1.1rem; padding: 0.8rem 1.5rem; }
    }

    /* additional floating orb (very light) for life */
    .micro-orb {
      position: absolute;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle at 30% 40%, #ffd9b0, #b0d0ff);
      border-radius: 50%;
      filter: blur(70px);
      opacity: 0.15;
      z-index: 1;
      bottom: 10px;
      right: 20px;
      animation: floatAround 22s infinite alternate;
    }

    .micro-orb.left {
      left: 10px;
      top: 20px;
      width: 200px;
      height: 200px;
      background: #cfb8ff;
      opacity: 0.12;
      animation-duration: 19s;
    }

    @keyframes floatAround {
      0% { transform: translate(0, 0); }
      100% { transform: translate(30px, -30px); }
    }
  </style>
</head>
<body>

  <!-- ultra-light background orbs (life but subtle) -->
  <div class="micro-orb"></div>
  <div class="micro-orb left"></div>

  <!-- main card – replicates the image layout exactly -->
  <div class="card-premium">
    <div class="header-pure">
      <h1>Paid Survey Topics</h1>
      <p>Click a topic to answer questions and earn <strong>Ksh 10</strong> per survey question.</p>
    </div>

    <!-- vertical list: exactly as image shows (bullet topics) -->
    <div class="topic-list">
      <!-- Health -->
      <div class="topic-row" onclick="goToRules('health')">
        <span class="topic-name">Health</span>
      </div>
      <!-- Education -->
      <div class="topic-row" onclick="goToRules('education')">
        <span class="topic-name">Education</span>
      </div>
      <!-- Religion -->
      <div class="topic-row" onclick="goToRules('religion')">
        <span class="topic-name">Religion</span>
      </div>
      <!-- World Life (exact wording) -->
      <div class="topic-row" onclick="goToRules('worldlife')">
        <span class="topic-name">World Life</span>
      </div>
      <!-- Game & Sport -->
      <div class="topic-row" onclick="goToRules('gamesport')">
        <span class="topic-name">Game & Sport</span>
      </div>
      <!-- Business -->
      <div class="topic-row" onclick="goToRules('business')">
        <span class="topic-name">Business</span>
      </div>
      <!-- Transport -->
      <div class="topic-row" onclick="goToRules('transport')">
        <span class="topic-name">Transport</span>
      </div>
      <!-- Government -->
      <div class="topic-row" onclick="goToRules('government')">
        <span class="topic-name">Government</span>
      </div>
    </div>

    <!-- footer – verbatim from image -->
    <div class="footer-note">
      <span>© 2026 Paid Surveys. Earn rewards by participating.</span>
    </div>
  </div>

  <script>
    // unrestricted navigation – every topic click works, no limit
    function goToRules(topic) {
      window.location.href = "https://summitsolutions28.github.io/Well8372/S1836.html?topic=" + encodeURIComponent(topic);
    }
  </script>

  <!-- UI retains exact structure from image: heading, description bullet list, footer.
       Premium touches: glass card, soft animations, living micro-float, but layout identical to JPG.
       All 8 topics are clickable (no restriction). -->
</body>
</html>
