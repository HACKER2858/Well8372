<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            padding: 20px; /* Added padding for smaller screens */
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
            max-width: 350px; /* Reduced max-width */
            width: 100%; /* Full width on smaller screens */
        }
        h1 {
            font-size: 1.8rem; /* Reduced font size */
            margin-bottom: 15px; /* Reduced margin */
        }
        p {
            font-size: 1rem; /* Reduced font size */
            margin-bottom: 20px; /* Reduced margin */
        }
        .paybill, .referral {
            margin: 15px 0;
            padding: 15px; /* Reduced padding */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .label {
            font-size: 1rem; /* Reduced font size */
            margin-bottom: 8px; /* Reduced margin */
        }
        input[type="text"] {
            width: 100%;
            padding: 8px; /* Reduced padding */
            border-radius: 5px;
            border: none;
            margin-bottom: 10px; /* Reduced margin */
            font-size: 1rem; /* Uniform font size */
        }
        button {
            padding: 10px 18px; /* Reduced padding */
            margin-top: 15px; /* Reduced margin */
            border: none;
            border-radius: 25px;
            background-color: #ffeb3b;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 0.9rem; /* Reduced font size */
        }
        button:hover {
            background-color: #f0d700;
            transform: scale(1.05);
        }
        .withdrawal {
            margin-top: 15px; /* Reduced margin */
            display: none; /* Initially hidden */
            font-size: 0.9rem; /* Smaller font size */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Make a Payment</h1>
        <p>To activate your survey account, please pay Ksh 40.</p>

        <div class="paybill">
            <div class="label">Paybill Account Number:</div>
            <input type="text" id="paybillAccount" value="71477" readonly />
            <button onclick="copyToClipboard('paybillAccount')">Copy Paybill Account</button>
        </div>

        <div class="referral">
            <div class="label">Account Number:</div>
            <input type="text" id="accountNumber" value="420200835044" readonly />
            <button onclick="copyToClipboard('accountNumber')">Copy Account Number</button>
        </div>

        <div class="referral">
            <div class="label">Referral Link:</div>
            <input type="text" id="referralLink" value="https://urlvanish.com/de731685" readonly />
            <button onclick="copyToClipboard('referralLink')">Copy Referral Link</button>
        </div>

        <button onclick="activateSurvey()">Activate Survey Account</button>

        <div class="withdrawal" id="withdrawalWindow">
            <p>Your account is now active! You can withdraw funds.</p>
            <button onclick="withdrawFunds()">Withdraw Funds</button>
        </div>
    </div>

    <script>
        function copyToClipboard(elementId) {
            const input = document.getElementById(elementId);
            input.select();
            document.execCommand("copy");
            alert("Copied: " + input.value);
        }

        function activateSurvey() {
            window.location.href = "https://summitsolutions28.github.io/Well8372/S1931.html"; // Redirect to YouTube
        }

        function withdrawFunds() {
            alert("Withdrawal process initiated. Please follow instructions sent to your phone.");
        }
    </script>
</body>
</html>
